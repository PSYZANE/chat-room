<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat app</title>
</head>
<body>
    {% extends 'base.html' %}
    {% block content %}
    <form class="buttons" method="post">
        <h3>Enter the Chat Room</h3>
        <div>
            <label>Name:</label>
            <input type="text" name="name" placeholder="Pick a name" value ="{{name}}"/>
        </div>
        <div class="join">
            <input type="text" name="code" placeholder="Room code" value="{{code}}"/>
            <button type="submit" name="join">Join a room</button>
        </div>
        <button type="submit" name="create" class="create-button" >Create a room</button>
    {% if error %}
    <ul>
        <li>{{error}}</li>
    </ul>
    {% endif %}
    </form>
    {% endblock %}
</body>
</html>
